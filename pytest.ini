[pytest]
testpaths = tests
pythonpath = .
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=vibeagent
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=term
    --cov-fail-under=95
    --no-cov-on-fail
    -n auto

markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require some setup)
    e2e: End-to-end tests (slow, full workflow)
    slow: Mark tests as slow running
    database: Tests requiring database
    external: Tests requiring external services
    asyncio: Async tests

env =
    TESTING=true
    ENVIRONMENT=test

asyncio_mode = auto
